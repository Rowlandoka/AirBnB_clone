<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirbnbClone</title>
    <!-- add icon link -->
    <link rel="icon" href="images/icon.png" type="image/icon type" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <div class="h3h4">
            <h3>States</h3>
            <h4>Abuja, Lagos...</h4>
          </div>

          <div class="wrapper">
            <ul class="popover">
              <li>
                <h2>Lagos:</h2>
                <ul class="popover2">
                  <li>Test 1</li>
                  <li>Test 2</li>
                </ul>
              </li>
              <li>
                <h2>Calabar:</h2>
                <ul class="popover2">
                  <li>Port Harcourt</li>
                  <li>Enugu</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <div class="h3h4">
            <h3>Amenities</h3>
            <h4>Internet, kitchen...</h4>
          </div>

          <div class="wrapper">
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="row">
          <article>
            <h2>My House</h2>
          </article>
          <article>
            <h2>Tiny Home</h2>
          </article>
        </div>
        <div class="row">
          <article>
            <h2>Suite</h2>
          </article>
        </div>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
